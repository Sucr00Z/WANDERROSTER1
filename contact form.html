<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DGB0000014M01" method="POST">
<input type="hidden" name="orgid" value="00DGB0000014M01">

<label for="name">Contact Name</label><br>
<input id="name" maxlength="80" name="name" size="20" type="text" required><br>
<label for="company">Company</label><br>
<input id="company" maxlength="80" name="company" size="20" type="text" required><br>
<label for="email">Email</label><br>
<input id="email" maxlength="80" name="email" size="20" type="text" required><br>
<label for="phone">Phone</label><br>
<input id="phone" maxlength="40" name="phone" size="20" type="text" required><br>
<label for="subject">Subject</label><br>
<input id="subject" maxlength="80" name="subject" size="20" type="text" required><br>
<label for="description">Description</label><br>
<textarea name="description"></textarea><br>
<label for="reason">Case Reason</label><br>
<select id="reason" name="reason">
<option value="Allowance Pending">Allowance Pending</option>
<option value="Allowance Rejected">Allowance Rejected</option>
<option value="Unclaimed Allowance">Unclaimed Allowance</option>
<option value="Other">Other</option>
</select><br>
<label for="status">Status</label><br>
<select id="status" name="status" required>
<option value="">--None--</option>
<option value="New">New</option>
<option value="Working">Working</option>
<option value="Escalated">Escalated</option>
<option value="Closed">Closed</option>
</select><br>
<input type="hidden" id="external" name="external" value="1"><br>
<input type="submit" name="submit">
</form>
</body>
</html>
